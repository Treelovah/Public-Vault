<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="loadDoc()">LoadDoc</button>
    <p id="xml-display"></p>




    <script>
        function loadDoc()
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    document.getElementById("xml-display").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "books.xml", true);
            xhttp.send();
        }

    </script>

    
</body>
</html>
